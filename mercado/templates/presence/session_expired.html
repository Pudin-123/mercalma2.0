{% extends "base.html" %}
{% block title %}Sesión expirada{% endblock %}

{% block content %}
<div class="container py-5 d-flex justify-content-center">
  <div class="card shadow-sm border-0 rounded-4 p-4 text-center" style="max-width: 480px;">
    <h2 class="fw-bold text-danger mb-3">⚠️ Sesión expirada</h2>
    <p class="text-muted mb-4">
      Tu sesión se cerró automáticamente por inactividad.
    </p>
    <a href="{% url 'login' %}" class="btn btn-primary btn-lg rounded-3 fw-semibold">
      Iniciar sesión de nuevo
    </a>
  </div>
</div>
{% endblock %}
