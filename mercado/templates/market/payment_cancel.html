{% extends "base.html" %}
{% load static %}
{% block title %}Pago cancelado • MERCALMA{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card text-center shadow-sm border-0 rounded-4 p-4">

        <!-- Ícono de advertencia -->
        <div class="text-warning fs-1 mb-3">
          <i class="bi bi-exclamation-triangle-fill"></i>
        </div>

        <!-- Título -->
        <h2 class="fw-bold mb-3">Pago cancelado</h2>

        <!-- Descripción -->
        <p class="text-muted mb-4">
          Tu pago no se completó. Podés revisar tu carrito y volver a intentarlo cuando quieras.
        </p>

        <!-- Botón de acción -->
        <a href="{% url 'market:cart_detail' %}" class="btn btn-outline-primary rounded-pill px-4">
          <i class="bi bi-cart-fill me-2"></i> Volver al carrito
        </a>

      </div>
    </div>
  </div>
</div>
{% endblock %}
