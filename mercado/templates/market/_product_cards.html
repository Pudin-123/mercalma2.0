{% if products %}
  {% for product in products %}
    <div class="col">
      <div class="product-card card h-100">
        <!-- Imagen con clase que tiene el tamaÃ±o correcto -->
        {% if product.image %}
          <img src="{{ product.image.url }}" alt="{{ product.title }}" class="card-img-top">
        {% else %}
          <div class="card-img-top bg-light d-flex align-items-center justify-content-center" style="height: 150px;">
            <span class="text-muted">Sin imagen</span>
          </div>
        {% endif %}

        <!-- Contenido -->
        <div class="card-body d-flex flex-column">
          <h5 class="card-title product-name" title="{{ product.title }}">{{ product.title }}</h5>
          <p class="card-text product-desc small text-muted">{{ product.description|truncatewords:18 }}</p>
          <div class="mt-auto d-flex justify-content-between align-items-center">
            <span class="price fw-bold">${{ product.price }}</span>
            <div class="actions gap-2 d-flex">
              <a href="{% url 'market:product_detail' product.id %}" class="btn btn-sm btn-outline-primary">Ver</a>
              <a href="{% url 'market:add_to_cart' product.id %}" class="btn btn-sm btn-warning">ðŸ›’</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  {% endfor %}
{% else %}
  <div class="col-12">
    <div class="alert alert-info text-center">No hay productos disponibles.</div>
  </div>
{% endif %}
