{% extends "base.html" %}
{% load static %}
{% block title %}Eliminar producto • MERCALMA{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card shadow-sm border-0 rounded-4 text-center p-4">
        <div class="text-danger fs-1 mb-3">
          <i class="bi bi-exclamation-triangle-fill"></i>
        </div>

        <h3 class="fw-bold mb-3 text-danger">¿Eliminar producto?</h3>
        <p class="text-muted mb-4">
          Estás por eliminar <strong>"{{ product.title }}"</strong> de forma permanente.<br>
          Esta acción no se puede deshacer.
        </p>

        <form method="post" class="d-flex justify-content-center gap-3">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger px-4">
            <i class="bi bi-trash me-2"></i> Sí, eliminar
          </button>
          <a href="{% url 'market:product_detail' product.id %}" class="btn btn-outline-secondary px-4">
            <i class="bi bi-arrow-left me-2"></i> Cancelar
          </a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
