{% extends "base.html" %}
{% load static %}
{% block title %}Pago fallido • MERCALMA{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card text-center shadow-sm border-0 rounded-4 p-4">

        <!-- Ícono de error -->
        <div class="text-danger fs-1 mb-3">
          <i class="bi bi-x-circle-fill"></i>
        </div>

        <!-- Título -->
        <h2 class="fw-bold mb-3">Ocurrió un problema con tu pago</h2>

        <!-- Descripción -->
        <p class="text-muted mb-4">
          No se pudo completar la transacción. Revisá los datos de tu método de pago o intentá nuevamente.
        </p>

        <!-- Botón de acción -->
        <a href="{% url 'market:cart_detail' %}" class="btn btn-outline-danger rounded-pill px-4">
          <i class="bi bi-arrow-left-circle me-2"></i> Volver al carrito
        </a>

      </div>
    </div>
  </div>
</div>
{% endblock %}
