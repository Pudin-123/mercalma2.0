{% extends "base.html" %}
{% block title %}Cerrar sesión{% endblock %}

{% block content %}
<div class="min-vh-100 d-flex align-items-center justify-content-center" 
     style="background: linear-gradient(135deg, rgba(191,165,255,0.08) 0%, rgba(190,233,214,0.1) 100%); padding: 2rem;">
  <div class="card shadow-lg border-0 text-center" style="max-width: 420px; width: 100%; border-radius: 1.5rem;">
    <div class="card-body p-5">
      <h3 class="fw-bold mb-4 text-dark">¿Seguro que querés cerrar sesión?</h3>

      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        <button type="submit" 
                class="btn w-100 text-white fw-semibold py-2 mb-2" 
                style="background-color: var(--primary-color, #BFA5FF); border: none; border-radius: .6rem;">
          Sí, salir
        </button>
      </form>

      <a href="{% url 'home' %}" 
         class="btn w-100 btn-outline-secondary fw-semibold py-2" 
         style="border-radius: .6rem;">
        Cancelar
      </a>
    </div>
  </div>
</div>
{% endblock %}
